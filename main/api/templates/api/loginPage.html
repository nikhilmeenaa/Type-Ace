{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{%static 'api/navbarStyle.css'%}">
    <link rel="stylesheet" href="{%static 'api/login.css'%}">
</head>
<body>
    <div class="loginPage">
    {%include 'api/navbar.html'%}
    <form class="login-form" method="POST"  >
        {% csrf_token %}
        <div class="row">

            <div class="col-lg-12">
                <div class="form-group position-relative">
                    <label>Username <span class="text-danger"></span></label>
                    {{form.username}}
                </div>
            </div>

            <div class="col-lg-12">
                <div class="form-group position-relative">
                    <label>Password <span class="text-danger"></span></label>
                    {{form.password}}
                </div>
            </div>

                {% if form.errors %}
                {% for error in form.errors %}
                <div class="alert alert-danger">
                    <strong>Invalid Login Details</strong>
                </div>
                {% endfor %}
                {% endif %}

            <div class="col-lg-12 mb-0">
                <button class="btn btn-primary w-100" type="submit">Login</button>
            </div>

            <div class="col-12 text-center">
                <p class="mb-0 mt-3"><small class="text-dark mr-2">Don't have an account ?</small> <a
                        href="/registration" class="text-dark signup font-weight-bold">Sign Up</a></p>
            </div>

        </div>
    </form>
    </div>
</body>
</html>
